name: CI - Docusaurus

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  docusaurus-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm

      - name: Install Docusaurus
        run: |
          npm install

      - name: Run Docusaurus build to generate HTML
        run: |
          npm run docusaurus build
